<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>el與data的兩種寫法</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        data與el的2種寫法
        1.el有2種寫法
            (1).new Vue時候配置el屬性
            (2).先創建Vue實例，再通過$mount('#root')來指定el的值
        2.data有2種寫法
            (1).對象式
            (2).函數式
            如何選擇：目前哪種寫法都可以，以後學習到組件時，data必須是函數式，否則會報錯
        3.一個重要的原則：
            由Vue管理的函數，一定不要顯箭頭函數，一旦寫了箭頭函數，this就不再是Vue實例對象了，會是window實例對象
    -->
    <!-- 準備好一個容器 -->
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false  //把警告關掉，阻止 vue 在啟動時生成生產提示。

    // //el的兩種寫法
    const v = new Vue({
        //el: '#root',  //第一種寫法
        data: {
            name: '王小齊'
        }
    })
    console.log(v) //獲取Vue實例對象
    v.$mount('#root')  //第二種寫法
    // 下面是定時器的寫法(設定2秒後再掛載到root容器上)
    // setTimeout(function(){
    //     v.$mount('#root')
    // },2000)

    //date的兩種寫法
    new Vue({
        el: '#root',
        //data的第一種寫法: 對象式
        // data: {
        //     name: '王小齊'
        // }

        //data的第二種寫法: 函數式
        data(){
            console.log('data被調用了',this) //此處的this是Vue的實例對象
            return {
                name: '王小齊'
            }
        }
    })



</script>

</html>
