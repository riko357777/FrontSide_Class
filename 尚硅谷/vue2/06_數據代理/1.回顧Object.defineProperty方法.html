<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.回顧Object.defineProperty方法</title>
</head>
<body>
    <script type="text/javascript">
        let number = 18
        let person = {
            name: '王小齊',
            sex: '男'
        }


    Object.defineProperty(person,'age',{
        // value:18,
        // enumerable:true,    //控制屬性是否可以枚舉，默認值為false
        // writable:true,      //控制屬性是否可以修改，默認值為false
        // configurable:true   //控制屬性是否可以刪除，默認值為false

        // 當有人讀取person的age屬性時，get函數(getter)就會被調用，且返回值就是age的值
        get(){
            console.log('有人讀取了age屬性')
            return number
        },

        //當有人修改person的age屬性時，set函數(setter)就會被調用，且會收到修改的值
        set(value){
            console.log('有人修改了age屬性，且值是',value)
            number = value
        }
    })

        // console.log(Object.keys(person))
        
        // console.log(person)

    </script>
</body>
</html>
