<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板語法</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        Vue模板語法有兩大類：
            1.插值語法：{{}}
                功能: 用於解析標籤體內容
                寫法: {{ xxx }}，xxx是js表達式，且可以直接讀取到data中的所有屬性
            2.指令語法：v-xxx
                功能: 用於解析標籤(包括 : 標籤屬性、標籤體內容、綁定事件......)
                舉例: v-bind:href="xxx" 或 簡寫為 :href="xxx"，xxx同樣要寫js表達式，且可直接讀取到data中的所有屬性
                備註: Vue中有很多指令，且形式都是v-xxx，如v-bind、v-on、v-if、v-for...，此處我們只是拿v-bind舉例
    -->
    <!-- 準備好一個容器 -->
    <div id="root">
        <h1>插值語法</h1>
        <h3>你好，{{name}}</h3>
        <hr/>
        <h1>指令語法</h1>
        <a v-bind:href="url.toUpperCase()"  target="_blank">點我去{{where}}</a>   <!-- toUpperCase()讓英文變大寫 -->
        <a :href="yahoo.url.toUpperCase()"  target="_blank">點我去{{yahoo.what}}</a>      <!-- :href 是 v-bind:href的縮寫 -->
        <a :href="Date.now()"  target="_blank">點我有當前時間的時間戳{{what}}</a>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false  //把警告關掉，阻止 vue 在啟動時生成生產提示。

    new Vue({
        el: '#root',
        data: {
            name: 'jack',
            url: 'http://google.com.tw',
            yahoo:{
                url:'http://yahoo.com.tw',
                what: 'Yahoo',
            },
            where: '哪裡勒'
        }
    })
</script>
</html>
