<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>鍵盤事件</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        1.Vue中常用的按鍵別名:
            確認 => enter
            刪除 => delete (捕獲"刪除"和"退格"鍵)
            退出 => esc
            空格 => space
            換行 => tab (特殊，必須被何在keydown去使用)
            上 => up
            下 => down
            左 => left
            右 => right

        2.Vue為提供別名的按鍵，可以使用按鍵原始的key值去綁定，但注意要轉為kebab-case(短橫線命名)

        3.系統修飾鍵 (用法特殊) : ctrl、alt、shift、meta (window鍵、command鍵)
            (1).配合keyup使用 : 按下修飾鍵的同時，在按下其他鍵，隨後釋放其他鍵，事件才被觸發。
            (2).配合keydown使用 : 正常觸發事件，不需要配合其他鍵使用。

        4.也可以使用keyCode去指定具體的按鍵 (不推薦)

        5.Vue.config.keyCodes.自定義按鍵名 = 按鍵的keyCode值(鍵碼), 可以去訂製按鍵別名
    -->
    <!-- 準備好一個容器 -->
    <div id="root">
        <h2>歡迎來到{{name}}學習</h2>
        <input type="text" placeholder="按下確認提示輸入" @keyup.ctrl.y="showInfo"> <!-- @keyup.ctrl.y="showInfo" => 按下ctrl+y鍵觸發showInfo方法 -->
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false  //把警告關掉，阻止 vue 在啟動時生成生產提示。
    /* Vue.config.keyCodes.huiche = 13 //定義了一個別名按鍵 */

    new Vue({
        el: '#root',
        data: {
            name: '尚硅谷'
        },
        methods:{
            showInfo(e){
                // if(e.keyCode !== 13) return
                // console.log(e.key,e.keyCode)
                console.log(e.target.value)
            }
        },
    })
</script>

</html>
