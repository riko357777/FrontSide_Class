<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1.事件處理的基本使用</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
    事件的基本使用：
        1.使用v-on:xxx 或 @xxx 綁定事件，其中xxx是事件名
        2.事件的回調需要配置在methods對象中，最終會在vm上
        3.methods中被配置的函數，不要用箭頭函數！否則this就不是vm了
        4.methods中被配置的函數，都是被Vue所管理的函數，this的指向是vm 或 組件實例對象
        5.@click="demo" 和 @click="demo($event)" 的區別：
            前者：點擊時，調用methods中的demo方法，不會傳遞任何參數
            後者：點擊時，調用methods中的demo方法，會把點擊事件的event對象作為實參傳遞
    -->
    <!-- 準備好一個容器 -->
    <div id="root">
        <h2>歡迎來到{{name}}學習</h2>
        <!-- <button v-on:click="showInfo">點我提示信息</button> -->
        <button @click="showInfo1">點我提示信息1(不傳參數)</button>
        <button @click="showInfo2(66,$event)">點我提示信息2(傳參數)</button> <!-- 如果要傳遞參數，可以在方法名後面加上括號，並在括號內寫上參數 -->
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false  //把警告關掉，阻止 vue 在啟動時生成生產提示。

    new Vue({
        el: '#root',
        data: {
            name: '尚硅谷'
        },
        methods: { //methods 是一個包含方法的對象，這些方法可以在 Vue 實例內部被調用，並且可以通過 this 來訪問 Vue 實例。
            showInfo1(event) {
                //console.log(event.target.innerText) //代碼的意思是：獲取當前點擊的按鈕的內容
                //console.log(this) //此處的this是Vue的實例對象(vm)
                alert('同學你好!')
            },
            showInfo2(number, event) {
                alert('同學你好!!')
                console.log(number, event) //此處的number是點擊按鈕時，傳遞過來的參數
            }

        }
    })
</script>

</html>
