<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text2</title>
    <link rel="stylesheet" href="CSS/text2.css">
</head>

<body>
    <br><br><br><br><br><br><br><br><br><br>

    <div class="wrap">
        <div class="contactus">
            <h3>對我們課程有興趣嗎<br>歡迎留下您的資料</h3>
            <div class="info">
                <div class="signup">
                    <form action="text2.html">
                        <div class="comment">
                            <textarea name="opinion" cols="50" rows="15" placeholder="請留下您的寶貴意見"></textarea>
                        </div>
                        <div class="littleform">
                            <div class="right">
                                <label for="name">姓名</label>
                                <input id="name" type="text" placeholder="六角講師" name="name">
                                <label for="phone">電話</label>
                                <input id="phone" type="tel" placeholder="0912345678" name="phone">
                                <label for="mail">信箱</label>
                                <input id="mail" type="email" placeholder="hexschool@mail.com" name="email">
                            </div>
                            <input type="submit" value="送出" class="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
