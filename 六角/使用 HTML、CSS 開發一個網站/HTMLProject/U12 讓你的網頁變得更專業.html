<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="https://s.yimg.com/rz/l/favicon.ico">
    <!-- 網頁title左邊的圖案 -->
    <meta name="description" content="">
    <!-- 網站描述的文字 -->
    <meta name="keywords" content="U12, 網頁變得更專業, CSS上課">
    <!-- 讓別人使用關鍵字搜尋到這個網頁 越前面權重越高 -->
    <meta property="og:title" content="FB的標題">
    <meta property="og:description" content="FB的描述">
    <meta property="og:type" content="website">
    <meta property="og:url" content="FB上的網址">
    <meta property="og:image" content="FB的圖片">
    <!-- og系列是給FB用的 -->

    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <!-- 給IE相容性使用的 使用這行後永遠都會更新到最新的版本 -->

    <link rel="stylesheet" href="CSS/U12 讓你的網頁變得更專業.css">
    <!-- !盡量先關聯 CSS 再關聯 JavaScript -->

</head>
<body>
    <!-- ? 12-1 CSS權重觀念 -->
    <p class="box">text1</p>
    <p class="box2">text2</p>
    


    <!-- ? 12-3 head進階資訊設定 -->

</body>
</html>
